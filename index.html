<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Help Desk - Login de Usuario</title>

        <link rel="stylesheet" href="public/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="public/css/login.css">
    </head>
    <body>
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- Tabs Titles -->

                <!-- Icon -->
                <div class="fadeIn first">
                    <br>
                    <img
                        src="public/img/help-desk.png"
                        id="icon" alt="User Icon" />
                    <br>
                    <br>
                    <h1>Help-Desk</h1>
                </div>

                <!-- Login Form -->
                <form id="frmLogin" method="POST" onsubmit="return loginUsuario()">
                    <input type="text" id="login"
                        class="fadeIn second form-control" name="login"
                        placeholder="username" required>
                    <input type="password" id="password" class="fadeIn third"
                        name="password" placeholder="password" required>
                    <input type="submit" class="fadeIn fourth"
                        value="Iniciar Sesion">
                </form>

                <!-- Remind Passowrd -->
                <div id="formFooter">
                    <a class="underlineHover" href="#" data-toggle="modal"
                        data-target="#modalContacto">Go to the Site</a>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade modal" id="modalContacto" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"
                            id="exampleModalLabel">Contacto</h5>
                        <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Si no tienes cuenta, llama al call center: +1234567
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save
                            changes</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="public/jquery/jquery-3.6.0.min.js"></script>
        <script src="public/bootstrap/popper.min.js"></script>
        <script src="public/bootstrap/bootstrap.min.js"></script>
        <script src="public/js/user/login.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    </body>
</html>
